<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>philosophy</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="philosopy4.css">


</head>

<body class="body">
    <div class="container">
        <p class="p1"><a href="https://github.com/kabuteykabutey?tab=repositories"><img src="images.png" alt="photo"
                    class="a"></a></p>
        <div style="text-align: left; padding-left: 20px;">
            <button class="button"><a href="philosophies.html" class="home">philosophies</a></button>
            <button id="speak-btn" class="button"
                style="background-color: rgb(63, 63, 63); color: white; border: none; cursor: pointer; padding: 10px;">ðŸ”Š
                Read
                Page</button>
        </div>

    </div>
    <script>
        document.getElementById('speak-btn').addEventListener('click', function () {
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
            } else {
                var container = document.querySelector('.container') || document.body;
                var clone = container.cloneNode(true);
                var buttons = clone.querySelectorAll('button');
                buttons.forEach(function (btn) { btn.remove(); });
                var text = clone.innerText;
                var utterance = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(utterance);
            }
        });

        // Stop speaking when leaving the page
        window.addEventListener('beforeunload', function () {
            window.speechSynthesis.cancel();
        });

        // Fallback for some mobile browsers
        window.addEventListener('pagehide', function () {
            window.speechSynthesis.cancel();
        });
    </script>
</body>

</html>
